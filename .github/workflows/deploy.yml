name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Verify repository structure
        run: ls -la
        working-directory: ./hrms-sys

      - name: Verify docs directory structure
        run: ls -la
        working-directory: ./hrms-sys

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install dependencies
        run: bundle install
        working-directory: ./hrms-sys

      - name: Build Jekyll site
        run: bundle exec jekyll build --source ./hrms-sys --destination ./hrms-sys/_site
        working-directory: ./hrms-sys

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./hrms-sys

      - name: Post telemetry data on failure
        if: failure()
        run: |
          gh api -X POST "repos/ezra-6987/hrms/pages/telemetry" \
            -F github_run_id="${{ 9430366857 }}" \
            -F conclusion="failure"
        env:
          GITHUB_TOKEN: ${{secrets.GH_ACTIONS_TELEMETRY }}
