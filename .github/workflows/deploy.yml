name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Navigate to project directory and install dependencies
        run: |
          cd hrms-sys
          npm install

      - name: Build project
        run: |
          cd hrms-sys
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./public/views/  # Adjust based on your build output directory

      - name: Install GitHub CLI
        run: |
          sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-key C99B11DEB97541F0
          sudo apt-add-repository https://cli.github.com/packages
          sudo apt update
          sudo apt install gh

      - name: Post telemetry data on failure
        if: failure()
        run: |
          gh api -X POST "repos/${{ github.repository }}/pages/telemetry" \
            -F github_run_id="${{ github.run_id }}" \
            -F conclusion="failure"
        env:
          GITHUB_TOKEN: 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

      - name: Post telemetry data on success
        if: success()
        run: |
          gh api -X POST "repos/${{ github.repository }}/pages/telemetry" \
            -F github_run_id="${{ github.run_id }}" \
            -F conclusion="success"
        env:
          GITHUB_TOKEN: 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
